<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Two-Factor Verification</title></head>
<body>
  <h2>Login â€“ Step&nbsp;2</h2>
  <p>User: <strong>{{ username }}</strong></p>

  <form method="POST">
    <input name="code" placeholder="Enter 6-digit code"
           pattern="\d{6}" required />
    <button type="submit">Verify</button>
  </form>

  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for c,m in msgs %}
      <div class="{{ c }}">{{ m }}</div>
    {% endfor %}
  {% endwith %}
</body>
</html>
