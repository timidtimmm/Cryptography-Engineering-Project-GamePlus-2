# templates/welcome.html
<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Welcome</title></head><body>
  <h2>Welcome, {{session['username']}}</h2>
  <button onclick="location.href='/logout'">Logout</button>

  <!-- 上傳檔案 -->
  <h3>Upload File</h3>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">Upload</button>
  </form>

  <!-- 列出並下載 -->
  <h3>Files</h3>
  <ul id="fileList"></ul>

  <script>
  async function fetchFiles() {
    const res = await fetch('/list');
    const {files} = await res.json();
    const ul = document.getElementById('fileList'); ul.innerHTML='';
    files.forEach(id=>{
      const li=document.createElement('li');
      li.textContent=id+' ';
      const btn=document.createElement('button');
      btn.textContent='Download'; btn.onclick=()=>download(id);
      li.appendChild(btn);
      ul.appendChild(li);
    });
  }
  async function download(id) {
    const res=await fetch(`/download/${id}`);
    const blob=await res.blob();
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download=id; a.click();
  }
  document.getElementById('uploadForm').onsubmit=async e=>{
    e.preventDefault();
    const file= document.getElementById('fileInput').files[0];
    const fd=new FormData(); fd.append('file', file);
    const res=await fetch('/upload',{method:'POST',body:fd});
    const {file_id}=await res.json(); alert('Uploaded: '+file_id);
    fetchFiles();
  };
  fetchFiles();
  </script>
</body></html>
